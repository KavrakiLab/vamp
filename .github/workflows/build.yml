name: Build Check

on:
  push:
    paths:
      - src/impl/**
      - CMakeLists.txt
      - cmake/Dependencies.cmake
      - pyproject.toml
    branches:
      - main

  pull_request:
    paths:
      - src/impl/**
      - CMakeLists.txt
      - cmake/Dependencies.cmake
      - pyproject.toml
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-24.04, macos-latest]
        build_type: [Release]
        compiler: [{cpp: g++, c: gcc}, {cpp: clang++, c: clang}]
        python: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Install packages (Linux)
      if: runner.os == 'Linux'
      run: >
        sudo apt-get install -y libeigen3-dev llvm

    - name: Install packages (MacOS)
      if: runner.os == 'macOS'
      run: >
        brew install eigen

    - name: Install GCC (MacOS)
      if: runner.os == 'macOS' && matrix.compiler.c == 'gcc'
      run: >
        brew install gcc

    - name: Setup Python ${{ matrix.python }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.compiler.cpp }}
        -DCMAKE_C_COMPILER=${{ matrix.compiler.c }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}
